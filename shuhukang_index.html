<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>术护康 - 登录</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6', // 浅蓝色
                        secondary: '#60A5FA',
                        accent: '#93C5FD',
                        neutral: '#F3F4F6',
                        'neutral-dark': '#6B7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .input-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .btn-shadow {
                box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3), 0 4px 6px -2px rgba(79, 70, 229, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo 和标题 -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-primary text-white text-3xl mb-4 shadow-lg">
                <i class="fa fa-heartbeat"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">术护康</h1>
            <p class="text-gray-600 mt-2">专业术后康复指导平台</p>
        </div>

        <!-- 登录表单 -->
        <div class="bg-white rounded-2xl shadow-xl p-8 input-shadow">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="name" name="name" required
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                            placeholder="请输入您的姓名">
                    </div>
                </div>
                <div>
                    <label for="hospitalId" class="block text-sm font-medium text-gray-700 mb-2">住院号</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-hospital-o"></i>
                        </span>
                        <input type="text" id="hospitalId" name="hospitalId" required
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                            placeholder="请输入您的住院号">
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 btn-shadow flex items-center justify-center">
                    <i class="fa fa-sign-in mr-2"></i> 登录
                </button>
            </form>
        </div>

        <!-- 底部信息 -->
        <div class="text-center mt-6 text-gray-600 text-sm">
            <p>© 2025 术护康. 保留所有权利.</p>
            <p class="mt-1 text-xs text-gray-500">阑尾炎术后康复案例演示</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取表单数据
            const name = document.getElementById('name').value;
            const hospitalId = document.getElementById('hospitalId').value;

            // 简单验证
            if (!name || !hospitalId) {
                alert('请填写完整的登录信息');
                return;
            }

            // 存储用户信息到本地存储
            localStorage.setItem('userName', name);
            localStorage.setItem('hospitalId', hospitalId);

            // 跳转到主界面
            window.location.href = 'shuhukang_main.html';
        });
    </script>
</body>

</html>
